
name: Nightly

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  nightly:
    concurrency:
      group: nightly
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [11]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    name: Maven Build
    steps:
      - name: Support long paths
        if: ${{ matrix.os == 'windows-latest' }}
        uses: kiegroup/kogito-pipelines/.ci/actions/long-paths@main
      - name: Java and Maven Setup
        uses: kiegroup/kogito-pipelines/.ci/actions/maven@main
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ matrix.maven-version }}
          cache-key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - uses: actions/checkout@v2      
      - name: Build with Maven
        run: mvn -B clean install -DskipTests --file pom.xml dependency:tree -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -Dmaven.wagon.http.retryHandler.count=3
      - name: Set failure message
        if: ${{ failure() }}
        run: echo "zulip_message='The content of the message. Maximum message size of ${GITHUB_REF#refs/heads/} bytes'" >> $GITHUB_ENV  
      - name: Set success message
        if: ${{ success() }}
        run: echo "zulip_message='The content of the message. Maximum message size of ${GITHUB_REF#refs/heads/} bytes'" >> $GITHUB_ENV  
      - name: Send a stream message
        if: ${{ always() }}
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: 'Email address of the user who owns the API key mentioned above'
          organization-url: 'Zulip organization canonical URL'
          to: 'the name or integer ID of the stream'
          type: 'private for a private message and stream for a stream message'
          topic: 'Only required for stream messages (type="stream"), ignored otherwise'
          content: ${{ env.zulip_message }}
